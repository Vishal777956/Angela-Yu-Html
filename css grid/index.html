<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 <style>
  .cont {
    height: 100vh;
    padding: 1rem;
    border: 2px solid black;
    display: grid;
   grid-template-areas: "nav nav nav"
   "side article article"
   "footer footer footer"
  }
  .item {
    height: 70px;
    border: 2px solid red;
  }
  .item1 {
    grid-area: nav;
  }
  .item2 {
    grid-area: side;
  }
  .item3 {
    grid-area: article;
  }
  .item4 {
    grid-area: footer;
  }
 </style>
</head>
<body>
  <div class="cont">
    <div class=" item item1">nav</div>
    <div class="item item2">side</div>
    <div class=" item item3">article</div>
    <div class="item item4">footer</div>
  </div>
</body>
</html>
