<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Positioning</title>
  <style>

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .blue-box {
  
      height: 300px;
      width: 500px;
      background-color: blue;
    }
    .red-circle {
      z-index: 1;
      position: relative;
      top: 150px;
      left: 250px;
      height: 200px;
      width: 200px;
      background-color: red;
      border-radius: 100px;
    }
  </style>
</head>
<body>
  <div class="blue-box">
    <div class="red-circle"></div>
  </div>
</body>
</html>
